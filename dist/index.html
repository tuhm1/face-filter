<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Face Filters</title>
    <style>
        body {
            width: 100vw;
            height: 100vh;
            margin: 0;
        }
        .page {
            height: 100%;
            width: 100%;
            display: flex;
            flex-direction: column;
        }
        .preview {
            display: flex;
            justify-content: center;
            align-items: center;
            flex-grow: 1;
            height: 0;
        }
        .buttons {
            display: flex;
        }
        .filters {
            flex-grow: 1;
            white-space: nowrap;
            overflow: auto;
        }
        .canvas {
            width: 100%;
            height: 100%;
            object-fit: contain;
        }
    </style>
</head>

<body>
    <script src="main.js"></script>
</body>

</html>
